<div>
    <h1 class=" mt-5 text-center " >LIST PRODUCT </h1>

</div>



<div class="row   ">
    
    <div  *ngFor="let prod of produits" class="card p-1 m-3 col-3">
        <div class="row   ">
            <div class="card-image mr-2  ">
                <img  class="w-100 " [src]="prod.image" alt="">
            </div>

            <div class="card-body text-center ">
                <h1> {{prod.name}} </h1>
                <p> {{prod.about}}</p>
                <h3> {{prod.prix}} $</h3>
                <p> {{prod.date}}</p>
                <button (click)="delete(prod._id) "   class="btn btn-danger">Delete</button>
                <button [routerLink]="['/updateProd', prod._id]" class="btn btn-info m-5"> EDIT</button>

            </div>
        </div>
    </div>
    
</div>
